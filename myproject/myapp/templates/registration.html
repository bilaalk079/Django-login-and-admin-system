{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block title %} Registration page {% endblock title %}

{% block content %}
<h2>Registration</h2>

<form action="" method="post">
        {% csrf_token %}
        <label for="">Name:</label>
        <input type="text" name="name" class="form-control" required maxlength="70">
        <br>
        <label for="">Phone</label>
        <input type="tel" class="form-control" name="phone" required maxlength="11">
        <br>
        <label for="">Gender</label>
        <select name="gender" class="form-control" required>
            <option hidden selected disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Rather not say">Rather not say</option>
        </select>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" class="form-control" required maxlength="50">
        <br>
        <label for="">Date of Birth</label>
        <input type="date" name="dob" class="form-control" required>
        <br>
        <label for="">Username</label>
        <input type="text" name="username" class="form-control" required >
        <br>
        <label for="">Password</label>
        <input type="password" name="password" id="set_pass" class="form-control" required maxlength="20">
        <br>
        <label for="">Confirm password</label>
        <input type="password" id="con_pass" class="form-control" required maxlength="20">
        <br>

        <center>
            <button type="submit" class="btn btn-success" id="check_pass">Submit</button>
        </center>

</form>
<!--jQuery-->
<script src="{% static 'cdn/jQuery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'cdn/jQuery-ui.min.js' %}" type="text/javascript"></script>
<link href="{% static 'cdn/jQuery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <script>
    $(document).ready(function(){
        $('#check_pass').click(function(){
            var set_pass = document.getElementById('set_pass').value;
            var con_pass = document.getElementById('con_pass').value;
            if (set_pass !== con_pass){
                alert('Password does not match!');
                return false;
            } else {
                return true;
            }
        });
    });
    </script>

{% endblock content %}
