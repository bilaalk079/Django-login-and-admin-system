{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %}
 Admin Sign UP
{% endblock title %}
{% block content %}
<h2>Admin Registration</h2>
<form action="" method="post">
    {% csrf_token %}
    <label for="">Name:</label>
    <input type="text" name="name" class="form-control" required maxlength="70">
    <br>
    <label for="">Phone</label>
    <input type="tel" class="form-control" name="phone" required maxlength="11">
    <br>
    <label for="">Email</label>
    <input type="email" name="email" class="form-control" required maxlength="50">
    <br>
    <label for="">Username</label>
    <input type="text" name="username" class="form-control" required >
    <br>
    <label for="">Password</label>
    <input type="password" name="password" id="set_pass" class="form-control" required maxlength="20">
    <br>
    <label for="">Confirm password</label>
    <input type="password" id="con_pass" class='form-control' required maxlength="20">
    <br>

    <center>
        <button type="submit" class="btn btn-success" id="check_submit">Submit</button>
    </center>
    <br><br>

</form>

<script>
$(document).ready(function(){
    $('#check_pass').click(function(){
        var set_pass = document.getElementById('set_pass').value;
        var con_pass = document.getElementById('con_pass').value;
        if (set_pass !== con_pass){
            alert('Password does not match!');
            return false;
        } else {
            return true;
        }
    });
});
</script>

{% endblock content %}
